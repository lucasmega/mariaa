<div class="container">
    <div class="row">
        <div class="col">
            <label id="title" [innerHTML]="'Registre-se'"></label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label id="subtitle" [innerHTML]="'JÃ¡ tem uma conta?'"></label>
            <label id="link" (click)="onLogin()" [innerHTML]="'Login'"></label>
        </div>
    </div>

    <form [formGroup]="form">

        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input type="email" formControlName="email" matInput>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" formControlName="password" matInput>
        </mat-form-field>

        <div class="btn-submit">
            <button id="submit" (click)="onRegistrationConfirmation(form)">Continue
              <span>
                <i class="fas fa-arrow-right"></i>
              </span>
            </button>
        </div>
    </form>
</div>
